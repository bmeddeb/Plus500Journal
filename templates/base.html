<!-- templates/base.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Trading Journal{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* You can include basic CSS here or in a separate file under /static */
    body { font-family: sans-serif; margin: 0; padding: 0; }
    header { background: #eee; padding: 10px; text-align: center; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; }
    .flash { background-color: #ffd; padding: 10px; margin: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <h1>Trading Journal</h1>
    <nav>
      <a href="{{ url_for('index') }}">Calendar</a> |
      <a href="{{ url_for('upload') }}">Upload CSV</a> |
      <a href="/dash/">Dashboard</a>
    </nav>
  </header>

  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

</body>
</html>
